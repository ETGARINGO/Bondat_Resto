<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="bondat.png">
    <link rel="apple-touch-icon" href="bondat.png">
    
    <title>BONDAT ADMIN | Fast Access</title>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        
        /* Fast Video Styles */
        #entrance-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 999; background: #000;
            /* Shorter transition for snappier feel */
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        video { width: 100%; height: 100%; object-fit: cover; }

        /* App Iframe with Faster Fade-In */
        #app-iframe {
            width: 100%; height: 100vh; border: none;
            opacity: 0; 
            transition: opacity 0.6s ease-in;
            background: #0d1117;
        }

        .visible { opacity: 1 !important; }
        .hidden { opacity: 0 !important; pointer-events: none; transform: scale(1.1); transition: 0.5s; }
    </style>
</head>
<body>

    <div id="entrance-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="bondat.mp4" type="video/mp4">
        </video>
    </div>

    <iframe id="app-iframe" 
            src="https://script.google.com/macros/s/AKfycbylsovn5yNCeq6OPCDp4dZTlagHeafyUnjjT8msoOqTT5fbhCbe2E9Jzhvab9-3PDwewg/exec?v=Admin">
    </iframe>

    <script>
        const video = document.getElementById('intro-video');
        const container = document.getElementById('entrance-container');
        const iframe = document.getElementById('app-iframe');

        // FORCE SPEED: Play the video 50% faster
        video.playbackRate = 1.5;

        const unlock = () => {
            container.classList.add('hidden');
            iframe.classList.add('visible');
        };

        // Transition on end
        video.onended = unlock;

        // EMERGENCY OVERRIDE: 
        // If the video is longer than 3 seconds, force show the app 
        // so the Admin doesn't have to wait.
        setTimeout(unlock, 3000);
        
        // OPTIONAL: Click anywhere to skip the video instantly
        container.onclick = unlock;
    </script>
</body>
</html>
