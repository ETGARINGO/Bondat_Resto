<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="bondat.png">
    <link rel="apple-touch-icon" href="bondat.png">
    
    <title>BONDAT RESTO</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #0d1117; overflow: hidden; }
        
        /* Video Entrance Styles */
        #entrance-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 999; background: #000;
            transition: opacity 1s ease-out;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* The Live App Iframe */
        #app-iframe {
            width: 100%; height: 100vh; border: none;
            opacity: 0; transition: opacity 1.5s ease-in;
        }

        .visible { opacity: 1 !important; }
        .hidden { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="entrance-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="bondat.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <iframe id="app-iframe" src="https://script.google.com/macros/s/AKfycbylsovn5yNCeq6OPCDp4dZTlagHeafyUnjjT8msoOqTT5fbhCbe2E9Jzhvab9-3PDwewg/exec?v=Admin"></iframe>

    <script>
        const video = document.getElementById('intro-video');
        const container = document.getElementById('entrance-container');
        const iframe = document.getElementById('app-iframe');

        // Transition: When video ends, fade out video and fade in the Script
        video.onended = function() {
            container.classList.add('hidden');
            iframe.classList.add('visible');
        };

        // Fallback: If video fails or takes too long (5 seconds), show the app anyway
        setTimeout(() => {
            container.classList.add('hidden');
            iframe.classList.add('visible');
        }, 5000);
    </script>
</body>
</html>
